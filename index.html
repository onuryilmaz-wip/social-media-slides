<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>SAP Development Center - Social Media Slides</title>

		<meta name="author" content="Onur Yilmaz">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background-color="#3b5998">
					<h2>Like us on Facebook!</h2>
					<img style="background:none; border:none; box-shadow:none;" class="stretch" src="img/facebook.png"/>
					<h3>/SAPDevelopmentCenterTurkey</h3>
				</section>
				<section data-background-color="#00aced">
					<h2>Follow us on Twitter!</h2>
					<img style="background:none; border:none; box-shadow:none;" class="stretch" src="img/twitter.png"/>
					<h3>@SAPDevCenter</h3>
				</section>
				<section data-background-color="#fcae16">
					<h2>Check-in on Foursquare!</h2>
					<img style="background:none; border:none; box-shadow:none;" class="stretch" src="img/swarm.png"/>
					<h3>SAP Development Center Turkey</h3>
				</section>
				

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: false,
				center: true,
				autoSlideStoppable: false,
				autoSlide: 4000,
				transition: 'convex', // none/fade/slide/convex/concave/zoom
				loop: true,

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
